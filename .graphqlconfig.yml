projects:
  atium-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: d55lciau7nawbntvnspyap4vwu
        maxDepth: 3
extensions:
  amplify:
    version: 3
